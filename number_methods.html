<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number_methods</title>
</head>
<body>
    <script>
        var a = Math.round(10.49); //round values
        document.write("round of value : " + a + "<br>");

        var b = Math.trunc(10.9); //trunc round of value without decimal
        document.write("trunc round of value without decimal  : " + b + "<br>");

        var c = Math.ceil(10.01); //"ceil value upper value takes
        document.write("ceil value upper value takes decimal  : " + c + "<br>");


        var d = Math.floor(10.9); //floor takes down value decimal 
        document.write("floor takes down value decimal  : " + d + "<br>");

        var e = Math.max(10,56,45,48,85,75,15,25);
         document.write("Max Value : " + e + "<br>");

          var f = Math.min(10,56,45,48,85,75,15,25);
         document.write("Min Value : " + f + "<br>");

         var g = Math.sqrt(81);
         document.write("Square of : " + g + "<br>");

         var h = Math.cbrt(125);
         document.write("Square of : " + h + "<br>");

         var i = Math.pow(3,4);
         document.write("Power of : " + i + "<br>");

         var j = Math.random();
         document.write("random value    of : " + j + "<br>");

         var k = Math.floor(Math.random() * 10000);
          document.write("random value    of : " + k + "<br>");

          var l = Math.PI.toFixed(3);
         document.write("PI value   of : " + l + "<br>");

          var m = Math.log(4);
         document.write("log   of : " + m + "<br>");




    </script>
</body>
</html>
