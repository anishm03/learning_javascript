<!DOCTYPE html>
<html lang="en">
<head>

    <title>var_let_const</title>
</head>
<body>
    <script>
        var fname="Anand"; //global scope
         var fname="Anish"; //reassign
         fname="sushant"; //re=declare
         document.write(fname);
         document.write("<br>");


         let lname = "Mahaldar"; //functional or block scope
        // let lname = "Mahaldar"; //reasssign not allowed
        lname="patil"; //re=declared allowed
         document.write(lname);
         document.write("<br>");


         const cname="TCS"; //functional or block scope
        // const cname="Amazon"; //reassign not allowed
         //cname="Flipcart"; // error not shown but redelacre not allowed
         document.write(cname);
         document.write("<br>");
    </script>
