<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>
        <section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Calculator</h1>
                <form class="border border-primary" name="my_form">
                    <div class="row px-5">
                        <div class="col-md-12">
                            <label for="number">Enter First No</label><br>
                            <input type="number" name="n1">
                        </div>
                    </div>
                    <div class="row px-5">
                        <div class="col-md-12">
                             <label for="number">Enter Second No</label><br>
                    <input type="number" name="n2">
                        </div>
                    </div>
                   

                    <div class="row my-3 px-2">
                        <div class="col-md-3">
                            <button type="button" onclick="add()" class="btn btn-primary">+</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" onclick="sub()" class="btn btn-primary">-</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" onclick="mul()" class="btn btn-primary">*</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" onclick="div()" class="btn btn-primary">/</button>
                        </div>
                         <div class="col-md-3 mt-2">
                            <button type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                     <div class="row px-4">
                                <div class="col-12 px-4 mb-4">
                                    <label for="res">Result</label>
                                    <br>
                                    <input type="text"  name="res" disabled class="form_control">

                                </div>
                            </div>


                </form>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
    <script>
        var a,b,result;

        function add()
        {
            a=Number(document.myform.n1.value);
            b=Number(document.myform.n2.value);
            result=a+b;
            document.myform.res.value=result.toFixed(3);
        }



    </script>
    </section>
    </main>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
