<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container d-flex justify-content-center align-items-center vh-100" >
          <div class="row">
            <h1>Arithmatic Operation</h1>
            <div class="col-md-6">
              <form action="" class="border border-primary mt-4" name="myform" style="background-color: aliceblue; ">
                <div class="row px-4">
                  <div class="col-md-12">
                    <label for="">Input First Number</label>
                    <br />
                    <input name="n1" type="number" />
                    <br />
                    <label for="">Input Second Number</label> 
                    <br />
                    <input name="n2" type="number" />
                  </div>
                </div>
                <div class="row px-4">
                  <div class="col-md-12 mt-4 mb-4">
                    <button onclick="add()" type="button" class="btn btn-primary me-3">+</button>
                    <button onclick="sub()" type="button" class="btn btn-primary me-3">-</button>
                    <button onclick="mul()" type="button" class="btn btn-primary me-3">*</button>
                    <button onclick="div()" type="button" class="btn btn-primary me-3">/</button>
                    <button type="reset" class="btn btn-outline-primary">Reset</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 px-4 mb-4">
                   
                    <label for="res" >Result</label>
                    <br>
                    <input type="text" name="res" class="form-control" disabled>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      var a,b,result;
      function add(){
        a=Number(document.myform.n1.value);
        b=Number(document.myform.n2.value);
        result=a+b;

        document.myform.res.value=result.toFixed(4);
      }

       function sub(){
        a=Number(document.myform.n1.value);
        b=Number(document.myform.n2.value);
        result=a-b;

        document.myform.res.value=result.toFixed(4);
      }

        function mul(){
        a=Number(document.myform.n1.value);
        b=Number(document.myform.n2.value);
        result=a*b;

        document.myform.res.value=result.toFixed(4);
      }

        function div(){
        a=Number(document.myform.n1.value);
        b=Number(document.myform.n2.value);
        result=a/b;

        document.myform.res.value=result.toFixed(4);
      }
    </script>
  </body>
</html>
