    <h1>even no</h1>
    <script>
        for (let a = 1;a<=20;a++){
            if(a%2==0){
                document.write(a + "<br>")
            }
        }
       
    </script>
    <h1>odd no</h1>
    <script>
         for (let a = 1;a<=20;a++){
            if(a%2!=0){
                document.write(a + "<br>")
            }
        }
    </script>
</body>
