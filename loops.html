<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <!-- for loop -->
    <script>
        document.write("<ol>");
            for(a=1;a<=10;a++){
                document.write("<li>I am Anish</li>");
            }
             document.write("<ol>");
    </script>
    <br>
    <script>
        // while loop
        var b=1;
        document.write("<ol>");
         while(b<=10){
            document.write("<li>I am Anish</li>")
            b++;
         }
        document.write("<ol>");
            
    </script>
    <br>
    <script>
        var c=1;
        document.write("<ol>");
            do{
                 document.write("<li>I am Anish</li>");
                 c++;
            }while(c<=10);
            document.write("</ol>")

    </script>
</body>
</html>
